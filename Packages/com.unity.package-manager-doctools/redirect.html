  <script>(function (w, d, s, l, i) { w[l] = w[l] || []; w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' }); var f = d.getElementsByTagName(s)[0], j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f); })(window, document, 'script', 'dataLayer', 'GTM-5V25JL6');</script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script type="text/javascript">
    (function () {
      var query = {}
      if ("" != location.search) {
        var groups = location.search.substr(1).split("&"), i;

        for (i in groups) {
          i = groups[i].split("=");
          query[decodeURIComponent(i[0])] = decodeURIComponent(i[1]);
        }
      }

      if (!query.package) {
        console.warn("package name not found.")
        location.replace("/Packages/");
        return;
      }

      if (!query.version) {
        query.version = "latest"
      }

      var docsPath = query.path ? decodeURIComponent(query.path) : "index.html";

      var packageUrl = `/Packages/${query.package}@${query.version}/${docsPath}`;

      var userLanguage = query.lang || localStorage.getItem("docs-lang");

      if (!userLanguage || userLanguage === "en") {
        location.replace(packageUrl);
        return;
      }

      var localizedPackageUrl = `${location.origin}/${userLanguage}${packageUrl}`

      fetch(localizedPackageUrl, {
        method: "HEAD",
      }).then(res => {
        if (res.status === 404) {
          location.replace(packageUrl);
          return;
        }
        location.replace(localizedPackageUrl);
      })

    })()
  </script>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Unity Package Documentation</title>
  <meta name="viewport" content="width=device-width">
</head>

</html>
